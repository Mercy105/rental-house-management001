<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="add-property-container">
        <h1>Add a New Property</h1>

        <!-- Form to Add New Property -->
        <form action="{{ url_for('add_property') }}" method="POST" enctype="multipart/form-data">
            <label for="name">Property Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="rent">Rent (per month):</label>
            <input type="number" id="rent" name="rent" step="0.01" required>

            <label for="amenities">Amenities (comma-separated):</label>
            <textarea id="amenities" name="amenities" required></textarea>

            <label for="photo">Upload Property Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <button type="submit">Add Property</button>
        </form>
    </div>
</body>
</html>
