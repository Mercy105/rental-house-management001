<DOCTYPE html>
<html>
<head></head>
<title></title>
<body>
    <!-- templates/profile_form.html -->
    <section id="profile-form-section">
        <div class="form-header">
            <h2>Request for maintenance</h2>
        </div>
        <form action="{{ url_for('submit_request') }}" method="POST" enctype="multipart/form-data">
            <!-- Property ID -->
            <label for="property_id">Property ID:</label>
            <input type="number" id="property_id" name="property_id" required><br><br>
            <!-- Description -->
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea><br><br>

            <!-- Photo (optional) -->
            <label for="photo">Upload Photo (optional):</label>
            <input type="file" id="photo" name="photo" accept="image/*"><br><br>

            <button type="submit">Submit Request</button>
        </form>
    </section>
</body>
</html>
