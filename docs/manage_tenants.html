<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Management</title>
</head>
<body>
    <h1>Tenant Management</h1>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Property Address</th>
            </tr>
        </thead>
        <tbody>
            {% for renter in renters %}
            <tr>
                <td>{{ renter.name }}</td>
                <td>{{ renter.email }}</td>
                <td>{{ renter.property.address }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
