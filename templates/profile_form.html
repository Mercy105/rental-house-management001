<DOCTYPE html>
<html>
<head></head>
<title></title>
<body>
    <!-- templates/profile_form.html -->
    <section id="profile-form-section">
        <div class="form-header">
            <h2>Manage Your Profile</h2>
        </div>
        <form action="{{ url_for('manage_profile') }}" method="POST">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone" name="phone_number" required><br>

            <label for="move_in_date">Move-in Date:</label>
            <input type="date" id="move_in_date" name="move_in_date" required><br>

            <label for="property">Property:</label>
            <input type="text" id="property" name="property" required><br>
            
            <button type="submit">Save Profile</button>
        </form>
    </section>
</body>
</html>
